<script type="text/javascript">	RED.nodes.registerType('sshexec', {		category: 'function',		color: '#F3B567',		defaults: {			name: { value: "" },			sshccfg: { type: "ssh-conncfg", required: true },			command: { value: "" },			addpay: { value: "" },			append: { value: "" },			useSpawn: { value: false },			timer: { value: "" },			sigint: { value: false },		},		inputs: 1,		outputs: 3,		outputLabels: function(i) {			return [				this._("sshexec.label.stdout"),				this._("sshexec.label.stderr"),				this._("sshexec.label.retcode")			][i]		},		icon: "cog.svg",		label: function() {			return this.name||this.command.replace(/\\n /g,"\\\\n ")||(this.useSpawn=="true"?this._("sshexec.label.spawn"):this._("sshexec.label.exec"));		},		labelStyle: function() { return this.name?"node-label_italic":""; },		oneditprepare: function() {			if ($("#node-input-useSpawn").val() === null) {				$("#node-input-useSpawn").val(this.useSpawn.toString());			}			$("#node-input-addpay-cb").prop("checked", this.addpay === true || (this.addpay !== false && this.addpay !== ""))			var addpayValue = (this.addpay === true)?"payload":((this.addpay === false || this.addpay === "")?"payload":this.addpay);			$("#node-input-addpay-cb").on("change", function(evt) {				$("#node-input-addpay").typedInput("disable",!$("#node-input-addpay-cb").prop("checked"));			});			$("#node-input-addpay").val(addpayValue);			$("#node-input-addpay").typedInput({				default: "msg",				types: ["msg"]			});			$("#node-input-addpay-cb").trigger("change");		},		oneditsave: function() {			if (!$("#node-input-addpay-cb").prop("checked")) {				$("#node-input-addpay").val("");			}		}	});</script><script type="text/x-red" data-template-name="sshexec">	<div class="form-row">        	<label for="node-input-sshccfg"><i class="fa fa-user"></i> <span data-i18n="sshexec.label.config"></span></label>        	<input type="text" id="node-input-sshccfg">	</div>        <div class="form-row">		<label for="node-input-command"><i class="fa fa-file"></i> <span data-i18n="sshexec.label.command"></span></label>        	<input type="text" id="node-input-command" data-i18n="[placeholder]sshexec.label.command">	</div>	<div class="form-row">		<label><i class="fa fa-plus"></i> <span data-i18n="sshexec.label.append"></span></label>		<input type="checkbox" id="node-input-addpay-cb" style="display:inline-block; width:auto;">		<input type="text" id="node-input-addpay" style="margin-left: 5px; width:160px;">	</div>	<div class="form-row">		<label for="node-input-append"> </label>		<input type="text" id="node-input-append" data-i18n="[placeholder]sshexec.placeholder.extraparams">	</div>	<div class="form-row">		<label><i class="fa fa-sign-out"></i> <span data-i18n="sshexec.label.output"></span></label>		<select type="text" id="node-input-useSpawn" style="width:70%">			<option value="false" data-i18n="sshexec.opt.exec"></option>			<option value="true" data-i18n="sshexec.opt.spawn"></option>		</select>	</div>	<div class="form-row">		<label for="node-input-timer"><i class="fa fa-clock-o"></i> <span data-i18n="sshexec.label.timeout"></span></label>		<input type="text" id="node-input-timer" style="width:65px;" data-i18n="[placeholder]sshexec.placeholder.optional">		<span data-i18n="sshexec.label.seconds"></span>	</div>	<div class="form-row">		<label>&nbsp;</label>		<input type="checkbox" id="node-input-sigint" style="display: inline-block; width: auto; vertical-align: top;">		<label for="node-input-sigint" style="width: 70%;"><span data-i18n="sshexec.label.sigint"></span></label>	</div>	<div class="form-row">		<label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="sshexec.label.name"></span></label>		<input type="text" id="node-input-name" data-i18n="[placeholder]sshexec.label.name">	</div></script>
